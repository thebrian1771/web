<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Poema Aleatorio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('amo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
        }
        .message {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="message">
        <script>
            // Lista de poemas aleatorios
            const poemas = [
                `Podrá nublarse el sol eternamente;
                podrá secarse en un instante el mar;
                podrá romperse el eje de la tierra
                como un débil cristal.
                
                ¡Todo sucederá! Podrá la muerte
                cubrirme con su fúnebre crespón;
                pero jamás en mí podrá apagarse
                la llama de tu amor. - Gustavo Adolfo Bécquer`,
                
                `Caminante, son tus huellas
                el camino y nada más;
                caminante, no hay camino,
                se hace camino al andar.
                
                Al andar se hace el camino,
                y al volver la vista atrás
                se ve la senda que nunca
                se ha de volver a pisar.
                
                Caminante, no hay camino,
                sino estelas en la mar. - Antonio Machado`,
                
                `Puedo escribir los versos más tristes esta noche.
                Escribir, por ejemplo: "La noche está estrellada,
                y tiritan, azules, los astros, a lo lejos."
                
                El viento de la noche gira en el cielo y canta.
                
                Puedo escribir los versos más tristes esta noche.
                Yo la quise, y a veces ella también me quiso. - Pablo Neruda`,
                
                `Cultivo una rosa blanca,
                en julio como en enero,
                para el amigo sincero
                que me da su mano franca.
                
                Y para el cruel que me arranca
                el corazón con que vivo,
                cardo ni ortiga cultivo;
                cultivo una rosa blanca. - José Martí`
            ];

            // Selecciona un poema aleatorio
            const poemaAleatorio = poemas[Math.floor(Math.random() * poemas.length)];

            // Muestra el poema en la página
            document.write(`<pre>${poemaAleatorio}</pre>`);
        </script>
    </div>
</body>
</html>
