<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Thebrian1771</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrarse en Thebrian1771</h1>
    </header>
    <main>
        <form id="signupForm">
            <label for="username">Nombre de usuario:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="passwordConfirm">Confirmar contraseña:</label><br>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required><br>
            <input type="submit" value="Registrarse">
        </form>
        <p>Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Thebrian1771. Todos los derechos reservados.</p>
    </footer>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
